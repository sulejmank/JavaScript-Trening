<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="light" class="example-toolbar">
        <div>
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <h1 class="example-app-name inline">{{title}}</h1>
        </div>
        <div>
            <h1 class="inline user">{{user.name}} {{user.role}}</h1>
            <mat-icon class="icon" (click)="logout()">logout</mat-icon>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item *ngIf="isAdmin" routerLink="/home/admin">Admin</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

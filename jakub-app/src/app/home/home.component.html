<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="light" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">{{title}}</h1>
        <h1 class="user">{{user.name}}</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink=".">Link</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="search">
                <mat-form-field appearance="legacy">
                    <mat-label>Search movie</mat-label>
                    <input matInput placeholder="Search movies" [(ngModel)]="search" (keyp.enter)="getMovie()">
                </mat-form-field>

                <button mat-icon-button (click)="getMovie()">
                    <mat-icon>search</mat-icon>
                </button>

            </div>
            <div *ngIf="movies" class="movies">
                <app-movie *ngFor="let movie of movies" [movie]="movie"></app-movie>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

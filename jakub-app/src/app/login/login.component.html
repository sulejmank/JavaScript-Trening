<div class="container">
    <h1 class="title">{{ getTitle }}</h1>
    <mat-card>
        <mat-form-field appearance="fill" *ngIf="isRegister || isAdminPage">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="data.name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="data.email">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="data.password">
        </mat-form-field>
        <br>
        <div class="buttons">
            <button mat-button color="primary" *ngIf="!isAdminPage" (click)="login()">Login</button>
            <button mat-button color="secondary" (click)="register()">{{ getRegisterLabel }}</button>
        </div>
    </mat-card>
</div>

<div class="container">
    <h1 class="title">{{ getTitle }}</h1>
    <mat-card>
        <mat-form-field appearance="fill" *ngIf="isRegister || isAdminPage">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="data.name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="data.email">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="data.password">
        </mat-form-field>
        <div *ngIf="isRegister || isAdminPage">
            <mat-form-field appearance="fill">
                <mat-label>Grad</mat-label>
                <mat-select [(ngModel)]="data.grad">
                    <mat-option *ngFor="let grad of gradovi" [value]="grad">
                        {{grad}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="data.datum">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-radio-group aria-label="Select an option" [(ngModel)]="data.pol">
                <mat-radio-button [value]="muski">Musko</mat-radio-button>
                <mat-radio-button [value]="zenski">Zensko</mat-radio-button>
            </mat-radio-group>
            <br>
    
    
            <mat-checkbox class="example-margin" [(ngModel)]="data.isAdmin">Admin</mat-checkbox>

        </div>

        <br>
        <div class="buttons">
            <button mat-button color="primary" *ngIf="!isAdminPage" (click)="login()">Login</button>
            <button mat-button color="secondary" (click)="register()">{{ getRegisterLabel }}</button>
        </div>
    </mat-card>
</div>
